name: 🧪 Test, Analyze & Package

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

permissions:
  contents: read
  packages: write

jobs:
  test-and-publish:
    runs-on: ubuntu-latest
    
    steps:
    - name: 📥 Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        
    - name: 📦 Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '21'
        registry-url: 'https://npm.pkg.github.com'
        
    - name: 🧪 Test Customer App
      run: |
        cd customer-app
        npm ci
        npm run test:cov
        npm run build
        
    - name: 🧪 Test Notifications
      run: |
        cd notifications
        npm ci
        npm run test:cov
        npm run build
        
    - name: 📊 SonarCloud Scan (Customer App Only)
      uses: SonarSource/sonarcloud-github-action@v2.3.0
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      with:
        projectBaseDir: customer-app
        
    - name: 🏢 Publish Customer App Package
      if: github.ref == 'refs/heads/main' && github.event_name == 'push'
      run: |
        cd customer-app
        npm version patch --no-git-tag-version
        node -e "
          const pkg = require('./package.json');
          pkg.name = '@mario-flores-ramos/customer-app_ramos';
          pkg.publishConfig = { registry: 'https://npm.pkg.github.com' };
          pkg.author = 'Mario Antonio Flores Ramos';
          pkg.description = 'Customer App implementing Facade Design Pattern';
          require('fs').writeFileSync('./package.json', JSON.stringify(pkg, null, 2));
        "
        npm publish
      env:
        NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        
    - name: 📬 Publish Notifications Package
      if: github.ref == 'refs/heads/main' && github.event_name == 'push'
      run: |
        cd notifications
        npm version patch --no-git-tag-version
        node -e "
          const pkg = require('./package.json');
          pkg.name = '@mario-flores-ramos/notifications_ramos';
          pkg.publishConfig = { registry: 'https://npm.pkg.github.com' };
          pkg.author = 'Mario Antonio Flores Ramos';
          pkg.description = 'Notifications App implementing Bridge Design Pattern';
          require('fs').writeFileSync('./package.json', JSON.stringify(pkg, null, 2));
        "
        npm publish
      env:
        NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}