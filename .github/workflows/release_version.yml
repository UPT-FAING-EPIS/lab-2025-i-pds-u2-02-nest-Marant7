name: ðŸš€ Create Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number (e.g., v1.0.0)'
        required: true
        default: 'v1.0.0'

permissions:
  contents: write
  packages: write

jobs:
  create-release:
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸ“¥ Checkout
      uses: actions/checkout@v4
      
    - name: ðŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '21'
        registry-url: 'https://npm.pkg.github.com'
        scope: '@marant7'
        
    - name: ðŸ§ª Test Customer App
      working-directory: customer-app
      run: |
        npm ci
        npm run test:cov
        npm run build
        
    - name: ðŸ§ª Test Notifications
      working-directory: notifications
      run: |
        npm ci
        npm run test:cov
        npm run build
        
    - name: ðŸ·ï¸ Get Version
      id: get_version
      run: |
        if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
          VERSION="${{ github.event.inputs.version }}"
        else
          VERSION="${{ github.ref_name }}"
        fi
        # Remove 'v' prefix if present
        VERSION=$(echo $VERSION | sed 's/^v//')
        echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
        echo "Selected version: $VERSION"
        
    - name: ðŸ“¦ Create Customer App Package
      working-directory: customer-app
      run: |
        # Set version in package.json
        npm version ${{ steps.get_version.outputs.VERSION }} --no-git-tag-version
        
        # Configure package for GitHub
        node -e "
          const pkg = require('./package.json');
          pkg.name = '@marant7/customer-app-ramos';
          delete pkg.private;
          pkg.publishConfig = { registry: 'https://npm.pkg.github.com' };
          pkg.repository = {
            type: 'git',
            url: 'git+https://github.com/${{ github.repository }}.git'
          };
          pkg.author = 'Mario Antonio Flores Ramos';
          pkg.description = 'Customer App implementing Facade Design Pattern - Lab 02';
          pkg.keywords = ['facade', 'design-pattern', 'nestjs', 'typescript'];
          require('fs').writeFileSync('./package.json', JSON.stringify(pkg, null, 2));
        "
        
        # Create package
        npm pack
        
        # List generated files for debugging
        echo "Generated files:"
        ls -la *.tgz
        
        # Find the exact filename and store it
        PACKAGE_FILE=$(ls *.tgz | head -1)
        echo "CUSTOMER_PACKAGE_FILE=$PACKAGE_FILE" >> $GITHUB_ENV
        echo "Customer package file: $PACKAGE_FILE"
        
    - name: ðŸ“¦ Create Notifications Package
      working-directory: notifications
      run: |
        # Set version in package.json
        npm version ${{ steps.get_version.outputs.VERSION }} --no-git-tag-version
        
        # Configure package for GitHub
        node -e "
          const pkg = require('./package.json');
          pkg.name = '@marant7/notifications-ramos';
          delete pkg.private;
          pkg.publishConfig = { registry: 'https://npm.pkg.github.com' };
          pkg.repository = {
            type: 'git',
            url: 'git+https://github.com/${{ github.repository }}.git'
          };
          pkg.author = 'Mario Antonio Flores Ramos';
          pkg.description = 'Notifications App implementing Bridge Design Pattern - Lab 02';
          pkg.keywords = ['bridge', 'design-pattern', 'nestjs', 'typescript'];
          require('fs').writeFileSync('./package.json', JSON.stringify(pkg, null, 2));
        "
        
        # Create package
        npm pack
        
        # List generated files for debugging
        echo "Generated files:"
        ls -la *.tgz
        
        # Find the exact filename and store it
        PACKAGE_FILE=$(ls *.tgz | head -1)
        echo "NOTIFICATIONS_PACKAGE_FILE=$PACKAGE_FILE" >> $GITHUB_ENV
        echo "Notifications package file: $PACKAGE_FILE"
        
    - name: ðŸ“‹ Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.TOKEN_PACKAGE }}
      with:
        tag_name: v${{ steps.get_version.outputs.VERSION }}
        release_name: ðŸŽ‰ Release v${{ steps.get_version.outputs.VERSION }}
        body: |
          ## ðŸ—ï¸ Patrones de DiseÃ±o Estructurales - Lab 02
          
          **Autor:** Mario Antonio Flores Ramos
          **VersiÃ³n:** ${{ steps.get_version.outputs.VERSION }}
          
          ### ðŸ“¦ Paquetes Incluidos
          - `@marant7/customer-app-ramos@${{ steps.get_version.outputs.VERSION }}`: ImplementaciÃ³n del patrÃ³n Facade
          - `@marant7/notifications-ramos@${{ steps.get_version.outputs.VERSION }}`: ImplementaciÃ³n del patrÃ³n Bridge
          
          ### ðŸ› ï¸ InstalaciÃ³n desde GitHub Packages
          ```bash
          # Configurar registry para @marant7 scope
          echo "@marant7:registry=https://npm.pkg.github.com" >> .npmrc
          echo "//npm.pkg.github.com/:_authToken=YOUR_GITHUB_TOKEN" >> .npmrc
          
          # Instalar paquetes
          npm install @marant7/customer-app-ramos@${{ steps.get_version.outputs.VERSION }}
          npm install @marant7/notifications-ramos@${{ steps.get_version.outputs.VERSION }}
          ```
          
          ### ðŸ“¥ InstalaciÃ³n desde archivos .tgz
          TambiÃ©n puedes descargar los archivos .tgz de esta release e instalar localmente:
          ```bash
          npm install ./customer-app-ramos-v${{ steps.get_version.outputs.VERSION }}.tgz
          npm install ./notifications-ramos-v${{ steps.get_version.outputs.VERSION }}.tgz
          ```
          
          ### ðŸ—ï¸ Patrones implementados
          - **Facade Pattern**: Simplifica la interfaz del sistema de gestiÃ³n de clientes
          - **Bridge Pattern**: Separa la abstracciÃ³n de notificaciones de su implementaciÃ³n
          
          ### ðŸ§ª Cobertura de tests
          - Tests unitarios con Jest
          - AnÃ¡lisis de cÃ³digo con SonarCloud
          - DocumentaciÃ³n generada con Compodoc
        draft: false
        prerelease: false
        
    - name: ðŸ“¤ Upload Customer App Package
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.TOKEN_PACKAGE }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./customer-app/${{ env.CUSTOMER_PACKAGE_FILE }}
        asset_name: customer-app-ramos-v${{ steps.get_version.outputs.VERSION }}.tgz
        asset_content_type: application/gzip
        
    - name: ðŸ“¤ Upload Notifications Package
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.TOKEN_PACKAGE }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./notifications/${{ env.NOTIFICATIONS_PACKAGE_FILE }}
        asset_name: notifications-ramos-v${{ steps.get_version.outputs.VERSION }}.tgz
        asset_content_type: application/gzip
        
    - name: ðŸŽ‰ Release Summary
      run: |
        echo "## ðŸŽ‰ Release v${{ steps.get_version.outputs.VERSION }} Creado" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### ðŸ“¦ Paquetes publicados:" >> $GITHUB_STEP_SUMMARY
        echo "- ðŸ¢ **@marant7/customer-app-ramos@${{ steps.get_version.outputs.VERSION }}**" >> $GITHUB_STEP_SUMMARY
        echo "- ðŸ“¬ **@marant7/notifications-ramos@${{ steps.get_version.outputs.VERSION }}**" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### ðŸ”— Enlaces:" >> $GITHUB_STEP_SUMMARY
        echo "- ðŸ“‹ [Ver Release](https://github.com/${{ github.repository }}/releases/tag/v${{ steps.get_version.outputs.VERSION }})" >> $GITHUB_STEP_SUMMARY
        echo "- ðŸ“¦ [Ver Packages](https://github.com/Marant7?tab=packages)" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### ðŸ“ Archivos generados:" >> $GITHUB_STEP_SUMMARY
        echo "- \`${{ env.CUSTOMER_PACKAGE_FILE }}\`" >> $GITHUB_STEP_SUMMARY
        echo "- \`${{ env.NOTIFICATIONS_PACKAGE_FILE }}\`" >> $GITHUB_STEP_SUMMARY