name: 🚀 Create Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number (e.g., v1.0.0)'
        required: true
        default: 'v1.0.0'

permissions:
  contents: write
  packages: write

jobs:
  create-release:
    runs-on: ubuntu-latest
    
    steps:
    - name: 📥 Checkout
      uses: actions/checkout@v4
      
    - name: 📦 Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '21'
        registry-url: 'https://npm.pkg.github.com'
        
    - name: 🧪 Test Customer App
      working-directory: customer-app
      run: |
        npm ci
        npm run test:cov
        npm run build
        
    - name: 🧪 Test Notifications
      working-directory: notifications
      run: |
        npm ci
        npm run test:cov
        npm run build
        
    - name: 📦 Create Customer App Package
      working-directory: customer-app
      run: |
        node -e "
          const pkg = require('./package.json');
          pkg.name = '@mario-flores-ramos/customer-app_ramos';
          pkg.version = '${{ github.ref_name }}'.replace('v', '');
          pkg.publishConfig = { registry: 'https://npm.pkg.github.com' };
          pkg.author = 'Mario Antonio Flores Ramos';
          pkg.description = 'Customer App implementing Facade Design Pattern';
          require('fs').writeFileSync('./package.json', JSON.stringify(pkg, null, 2));
        "
        npm pack
        
    - name: 📦 Create Notifications Package
      working-directory: notifications
      run: |
        node -e "
          const pkg = require('./package.json');
          pkg.name = '@mario-flores-ramos/notifications_ramos';
          pkg.version = '${{ github.ref_name }}'.replace('v', '');
          pkg.publishConfig = { registry: 'https://npm.pkg.github.com' };
          pkg.author = 'Mario Antonio Flores Ramos';
          pkg.description = 'Notifications App implementing Bridge Design Pattern';
          require('fs').writeFileSync('./package.json', JSON.stringify(pkg, null, 2));
        "
        npm pack
        
    - name: 🏷️ Get Version
      id: get_version
      run: |
        if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
          echo "VERSION=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
        else
          echo "VERSION=${{ github.ref_name }}" >> $GITHUB_OUTPUT
        fi
        
    - name: 📋 Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ steps.get_version.outputs.VERSION }}
        release_name: 🎉 Release ${{ steps.get_version.outputs.VERSION }}
        body: |
          ## 🏗️ Patrones de Diseño Estructurales - Lab 02
          
          **Autor:** Mario Antonio Flores Ramos
          
          ### 📦 Paquetes Incluidos
          - `@mario-flores-ramos/customer-app_ramos`: Implementación del patrón Facade
          - `@mario-flores-ramos/notifications_ramos`: Implementación del patrón Bridge
          
          ### 🛠️ Instalación
          ```bash
          npm install @mario-flores-ramos/customer-app_ramos@${{ steps.get_version.outputs.VERSION }}
          npm install @mario-flores-ramos/notifications_ramos@${{ steps.get_version.outputs.VERSION }}
          ```
        draft: false
        prerelease: false
        
    - name: 📤 Upload Customer App Package
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./customer-app/mario-flores-ramos-customer-app_ramos-*.tgz
        asset_name: customer-app_ramos-${{ steps.get_version.outputs.VERSION }}.tgz
        asset_content_type: application/gzip
        
    - name: 📤 Upload Notifications Package
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./notifications/mario-flores-ramos-notifications_ramos-*.tgz
        asset_name: notifications_ramos-${{ steps.get_version.outputs.VERSION }}.tgz
        asset_content_type: application/gzip